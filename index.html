<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideBlock.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/slideBlock.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header start -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <svg class="svg" id="svgMenu">
                    <use href="img/sprites.svg#menu"></use>
                </svg>
                <svg class="svg" id="svgMenu">
                    <use href="img/sprites.svg#arrow-left"></use>
                </svg>
                <div class="header__inner-text">Click me</div>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <div class="slide-block slide-block--top" id="slideBlockUp">
        <div class="notice" id="notice">
            <div class="notice__text">Click me</div>
        </div>
    </div>

    <div class="slide-block" id="slideBlockOverlay">
        <div class="slide-block slide-block--left" id="slideBlockLeft">
            <div class="menu" id="leftMenu">

            </div>
        </div>
    </div>

    <div class="slide-block" id="slideBlockOverlay">
        <div class="slide-block slide-block--center" id="slideBlockModal">
            <div class="modal" id="modal">
                <div class="button" id="buttonClose">
                    <span class="button__text">CLICK ME</span>
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <section class="section section--blue">
            <div class="container">
                <div class="modal-examples">
                    <div class="modal-examples__simple">
                        <div class="title">Simple modal</div>
                        <div class="button" id="button">
                            <span class="button__text">CLICK ME</span>
                        </div>
                    </div>
                    <div class="modal-examples__complex">
                        <div class="title">Complex modal (create, destroy,
                            fulfillment condition)</div>
                        <div class="button button--disable" id="modalComplex_1" data-item="1" data-state="false"
                            data-modalComplex="true">
                            <span class="button__text">CLICK ME</span>
                        </div>
                        <div class="button" id="modalComplex_2" data-item="2" data-state="true"
                            data-modalComplex="true">
                            <span class="button__text">CLICK ME</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section section--grey"></section>
        <section class="section"></section>
    </main>

    <!-- <script src="js/slideBlock_es6.js"></script> -->
    <script src="js/slideBlock.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
